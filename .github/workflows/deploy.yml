name: Deploy to Digital Ocean

on:
  workflow_run:
    workflows: ["Terraform CI/CD"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Permet de déclencher manuellement

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.DO_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh root@${{ secrets.DO_SERVER_IP }} << 'EOF'
            set -e
            echo "🚀 Starting deployment..."
            
            cd /opt/app
            
            echo "📥 Pulling latest Docker image..."
            docker-compose pull
            
            echo "🔄 Restarting services..."
            docker-compose down
            docker-compose up -d
            
            echo "⏳ Waiting for application to start..."
            sleep 10
            
            echo "✅ Deployment complete!"
            docker-compose ps
          EOF

      - name: Health check
        run: |
          echo "🏥 Running health check..."
          max_attempts=10
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://${{ secrets.DO_SERVER_IP }}:3000/health; then
              echo "✅ Health check passed!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "⏳ Attempt $attempt/$max_attempts failed, retrying in 5s..."
            sleep 5
          done

          echo "❌ Health check failed after $max_attempts attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          ssh root@${{ secrets.DO_SERVER_IP }} << 'EOF'
            echo "⚠️ Deployment failed, attempting rollback..."
            cd /opt/app
            docker-compose down
            docker-compose up -d
          EOF
