name: Deploy to Digital Ocean

on:
    workflow_run:
        workflows: ["CI Pipeline"]
        types:
            - completed
        branches:
            - main
    workflow_dispatch: # Permet de dÃ©clencher manuellement

jobs:
    deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
                  chmod 600 ~/.ssh/deploy_key
                  ssh-keyscan -H ${{ secrets.DO_SERVER_IP }} >> ~/.ssh/known_hosts

            - name: Deploy to server
              run: |
                  ssh -i ~/.ssh/deploy_key root@${{ secrets.DO_SERVER_IP }} << 'EOF'
                    set -e
                    echo "ðŸš€ Starting deployment..."
                    
                    cd /opt/app
                    
                    echo "ðŸ“¥ Pulling latest Docker image..."
                    docker-compose pull
                    
                    echo "ðŸ”„ Restarting services..."
                    docker-compose down
                    docker-compose up -d
                    
                    echo "â³ Waiting for application to start..."
                    sleep 10
                    
                    echo "âœ… Deployment complete!"
                    docker-compose ps
                  EOF

            - name: Health check
              run: |
                  echo "ðŸ¥ Running health check..."
                  max_attempts=10
                  attempt=0

                  while [ $attempt -lt $max_attempts ]; do
                    if curl -f http://${{ secrets.DO_SERVER_IP }}:3000/health; then
                      echo "âœ… Health check passed!"
                      exit 0
                    fi
                    
                    attempt=$((attempt + 1))
                    echo "â³ Attempt $attempt/$max_attempts failed, retrying in 5s..."
                    sleep 5
                  done

                  echo "âŒ Health check failed after $max_attempts attempts"
                  exit 1

            - name: Rollback on failure
              if: failure()
              run: |
                  ssh -i ~/.ssh/deploy_key root@${{ secrets.DO_SERVER_IP }} << 'EOF'
                    echo "âš ï¸ Deployment failed, attempting rollback..."
                    cd /opt/app
                    docker-compose down
                    docker-compose up -d
                  EOF
